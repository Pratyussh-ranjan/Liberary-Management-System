<!DOCTYPE html>
<html>
<head>
    <title>{{ book.title }}</title>
</head>
<body>
    <h1>{{ book.title }}</h1>
    <p>Author: {{ book.author.name }}</p>
    <p>Available Copies: {{ book.available_copies }}</p>
    <a href="{% url 'delete_book' book.pk %}">Delete Book</a>
    <a href="{% url 'borrow_book' book.pk %}">Borrow Book</a>
    <a href="{% url 'book_list' %}">Back to Book List</a>
</body>
</html>
