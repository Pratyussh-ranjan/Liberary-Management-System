<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <a href="{% url 'add_book' %}">Add Book</a> |
    <a href="{% url 'add_author' %}">Add Author</a>
    <ul>
        {% for book in books %}
        <li>
            <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a> by {{ book.author.name }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
